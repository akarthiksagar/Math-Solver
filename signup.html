<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MathSolver Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.15);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #64ffda;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64ffda;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            color: #e6f1ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .form-input::placeholder {
            color: #8892b0;
        }

        .auth-button {
            background: #64ffda;
            color: #0a192f;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: #4cd8b2;
            transform: translateY(-2px);
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            color: #8892b0;
        }

        .auth-links a {
            color: #64ffda;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #4cd8b2;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #64ffda;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: #4cd8b2;
            transform: translateX(-5px);
        }

        .terms {
            font-size: 0.9rem;
            color: #8892b0;
            text-align: center;
            margin-top: 1rem;
        }

        .terms a {
            color: #64ffda;
            text-decoration: none;
        }

        .terms a:hover {
            color: #4cd8b2;
        }
    </style>
</head>
<body>
    <div class="math-background"></div>
    <a href="landing.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join MathSolver Pro today</p>
            </div>
            <form class="auth-form" id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
                <div class="terms">
                    By signing up, you agree to our
                    <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
